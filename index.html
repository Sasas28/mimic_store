<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwich Store</title>
    <link rel="icon" href="images/logo-sm.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="page">
        <header class="nav-container">
            <nav class="nav">
                <div class="nav_item">
                    <a href="">
                        <img src="images/gw-delivery-full-logo.png" alt="">
                    </a>
                    <a class="nav_button" href="">Menu</a>
                </div>

                <div class="nav_item">
                    <a class="nav_button" href="">Contact</a>
                    <a href="">
                        <img src="images/cart.png" alt="">
                    </a>
                </div>
            </nav>
        </header>

        <section>
            <a href="">
                <picture>
                    <source media="(min-width: 768px)" srcset="images/1200x388_desktop.png" />
                    <img src="images/750x398_mobile.png" alt="pizzawrap" />
                </picture>
            </a>
            
            <div class="hero-bottom-container">
                <div class="hero-bottom">
                    <p class="hero-bottom_message">Send a Pizza your heart!</p>
                    <button class="hero-bottom_btn" type="button">Start Ordering Now</button>
                </div>
            </div>
        </section>

        <section class="product-gallery-container">
            <figure class="product-gallery">
                <picture class="product-gallery_item-main">
                    <source media="(min-width: 992px)" srcset="images/best-seller_992.png" />
                    <source media="(min-width: 768px)" srcset="images/best-seller_768.png" />
                    <img src="images/best-seller_576.png" alt="">
                </picture>
                
                <picture class="product-gallery_item">
                    <source media="(min-width: 992px)" srcset="images/pizza-deals_992.png" />
                    <source media="(min-width: 768px)" srcset="images/pizza-deals_768.png" />
                    <img src="images/pizza-deals_576.png" alt="">
                </picture>
            </figure>

            <figure class="product-gallery">
                <picture class="product-gallery_item">
                    <source media="(min-width: 992px)" srcset="images/pizza_992.png" />
                    <source media="(min-width: 768px)" srcset="images/pizza_768.png" />
                    <img src="images/pizza_576.png" alt="">
                </picture>

                <picture class="product-gallery_item">
                    <source media="(min-width: 992px)" srcset="images/lasagna_992.png" />
                    <source media="(min-width: 768px)" srcset="images/lasagna_768.png" />
                    <img src="images/lasagna_576.png" alt="">
                </picture>

                <picture class="product-gallery_item">
                    <source media="(min-width: 992px)" srcset="images/bundle_992.png" />
                    <source media="(min-width: 768px)" srcset="images/bundle_768.png" />
                    <img src="images/bundle_576.png" alt="">
                </picture>
            </figure>
        </section>
    </article>
    
</body>
</html>
